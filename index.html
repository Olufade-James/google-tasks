<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"> Gmail</a>
            <a href="#"> Images</a>
            <img src="google dots.jpeg" alt="google_dots">
            <img src="user profile icon.png" alt="user profile">
        </nav>
    </header>
    <main>
        <img src="google image.png" alt="google_image" >
        <div class="search_wrapper">
            <input type="text" placeholder="Search Google or Type URL" class="search_input"/>
            <img src="search icon.png" alt="search icon" class="search_icon">
            <img src="voice icon.png" alt="voice icon" class="voice_icon">
        </div>

        <div class="btns_container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div>
           <span>Google offered in:</span>
           <span><a href="#">Hausa</a></span>
           <span><a href="#">Igbo</a></span> 
           <span><a href="#">Ede Yoruba</a></span>
           <span><a href="#">Nigerian Pidgin</a></span>
        </div>
    </main>
    <footer>
        
        <div class="footer_top">
            <p>Nigeria</p>

        </div>
        <div class="footer_bottom">
           <div class="left">
               <a>About</a>
               <a>Advertising</a>
               <a>Business</a>
               <a>How Search Works</a>
           </div>

           <a>Carbon Neutral Since 2007</a>

           <div class="right">
               <a>Privacy</a>
               <a>Terms</a>
               <a>Settings</a>

           </div>

        </div>

    </footer>
</body>
</html>
